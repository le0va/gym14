version: "3"

services:

  database:
    image: trueleova/gym-database:latest
    container_name: database
    volumes:
    - database:/var/lib/postgresql/data
    networks:
      - app
    env_file:
    - database.env

  backend:
    image: trueleova/gym-backend:latest
    container_name: backend
    ports:
      - "5000:5000"
    networks:
      - app
    depends_on:
      - database
    env_file:
    - backend.env

  frontend:
    image: trueleova/gym-frontend:latest
    container_name: frontend
    ports:
      - "3000:3000"
      - "80:80"
    networks:
      - app
    depends_on:
      - backend
    env_file:
    - frontend.env

volumes:
  database:
    driver: local

networks:
  app:
    driver: bridge